  <meta charset="UTF-8">

  <title>Gallery - Extreme</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    /* ---------- NAVBAR ---------- */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      border-bottom: 1px solid #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-text {
      font-weight: 400;
      letter-spacing: 5px;
      font-size: 22px;
      text-transform: uppercase;
      color: #333;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 25px;
      align-items: center;
    }

    .nav-menu a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-menu a:hover, .nav-menu a.active {
      font-weight: 700;
    }

    .signup-nav-btn {
      border: 1px solid #333;
      padding: 8px 25px;
      border-radius: 25px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.3s;
    }

    /* ---------- GALLERY HEADER ---------- */
    .gallery-header {
      text-align: center;
      padding: 80px 20px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 400;
      margin-bottom: 20px;
      color: #222;
    }

    /* ---------- GALLERY TABS ---------- */
    .gallery-tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    .tab-link {
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      color: #8fb8a0; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ---------- GRID ---------- */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 50px 100px;
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 60px; 
    }

    .gallery-item {
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      box-shadow: 15px 15px 0px #8fb8a0; 
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.02);
    }

    /* ---------- MODAL (POP-UP) ---------- */
    .modal-overlay {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      max-width: 600px;
      padding: 40px;
      border-radius: 4px;
      position: relative;
      box-shadow: 15px 15px 0px #8fb8a0; 
      text-align: center;
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .modal-content p {
      font-size: 16px;
      color: #555;
      line-height: 1.8;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #222;
      padding: 60px;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header class="top-nav">
    <div class="logo-text">EXTREME</div>
    <ul class="nav-menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="offers.html">OFFER</a></li>
      <li><a href="gallery.html" class="active">GALLERY</a></li>
      <li><a href="feedback.html">FEEDBACK</a></li>
      <li><a href="about.html">ABOUT US</a></li>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="signup.html" class="signup-nav-btn">SIGN UP</a></li>
    </ul>
  </header>

  <main>
    <section class="gallery-header">
      <h1>Gallery</h1>
      <p>Explore the visual journey of our most daring expeditions.</p>
    </section>

    <nav class="gallery-tabs">
      <a href="#" class="tab-link active">GALERIA 1</a>
      <a href="#" class="tab-link">GALLERY 2</a>
    </nav>

    <div class="gallery-container">
      <div class="gallery-item" onclick="showInfo('Hiking Expedition', 'Hiking is a recreational outdoor activity that involves walking long distances on natural trails, hills, forests, or mountains, usually for enjoyment, exercise, or exploration. It can range from short nature walks to multi-day treks and is typically done on marked paths or trails.')">
        <img src="images/Gallery1.webp" alt="Adventure 1">
      </div>

      <div class="gallery-item" onclick="showInfo('Extreme Offroad', 'Experience the thrill of navigating through rugged terrains, deep mud, and rocky paths. Offroading is about testing the limits of machinery and your own driving skills in the heart of the wild.')">
        <img src="images/Gallery2.webp" alt="Adventure 2">
      </div>

      <div class="gallery-item"><img src="images/Gallery3.webp" alt="Adventure 3"></div>
      <div class="gallery-item"><img src="images/Gallery4.webp" alt="Adventure 4"></div>
    </div>
  </main>

  <div class="modal-overlay" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="hideInfo()">&times;</span>
      <h2 id="modalTitle">Title</h2>
      <p id="modalText">Description goes here...</p>
    </div>
  </div>

  <footer>
    <p>© 2026 Extreme Adventure Travel — All rights reserved</p>
  </footer>

  <script>
    function showInfo(title, text) {
      // Set the content dynamically based on which image was clicked
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalText').innerText = text;
      
      // Show the modal
      document.getElementById('infoModal').style.display = 'flex';
    }

    function hideInfo() {
      document.getElementById('infoModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
